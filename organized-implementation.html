<html>
  <head>
    <title>Highcharts advanced demo</title>
  </head>
  <body>
    <h3 style="text-align:center">cleaner column chart implementation</h3>
    <div id="container" style="width: 100%; height: 400px"></div>
    <script src="javascripts/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="javascripts/highcharts/highcharts.src.js" type="text/javascript"></script>
    <script src="javascripts/highcharts/extensions/theme.src.js" type="text/javascript"></script>
    <script src="javascripts/highcharts/extensions/column.src.js" type="text/javascript"></script>
    <script  type="text/javascript">
      $("#container").columnChart({
          series: {
            name: 'Benchmark',
            data: [                     
                     { y: 25, low: 0}, 
                     { y: 45, low: 25}, 
                     { y: 55, low: 45}, 
                     { y: 70, low: 55},
                     { y: 100, low: 70},    
                     { y: 150, low: 100},   
                     { y: 250, low: 150},   
                     {y: 250, low: 0}
                  ]
          },
          categories: ['Planned Care', 'Urgent Care', 'Mental Health', 'Maternity & newborn', 'Child Health', 'Prescribing', 'Learning disability', 'Total'],
          ymax: 400
      });
    </script>
  </body>
</html>
