<html>
  <head>
    <title>Highcharts advanced demo</title>
  </head>
  <body>
    <h3 style="text-align:center">cleaner column chart implementation</h3>
    <div id="container" style="width: 100%; height: 400px"></div>
    <script src="javascripts/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="javascripts/highcharts.src.js" type="text/javascript"></script>
    <script  type="text/javascript">
    var chart1; // globally available
    $(document).ready(function() {
          chart1 = new Highcharts.Chart({
             chart: {
                renderTo: 'container',
                type: 'bar'
             },
             title: {
                text: 'Fruit Consumption'
             },
             xAxis: {
                categories: ['Apples', 'Bananas', 'Oranges']
             },
             yAxis: {
                title: {
                   text: 'Fruit eaten'
                }
             },
             series: [{
                name: 'Jane',
                data: [1, 0, 4]
             }, {
                name: 'John',
                data: [5, 7, 3]
             }]
          });
       });
    </script>
  </body>
</html>
